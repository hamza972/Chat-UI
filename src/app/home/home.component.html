<h1 *ngIf="!user">MEPS</h1>
<p *ngIf="user">Logged in as: {{user?.email}} - {{user?.displayName}}</p>
<button type="button" class="btn btn-primary mr-2 " *ngIf="!user" (click)="register()" name="button">Register</button>
<button type="button" class="btn btn-primary" *ngIf="!user" (click)="!login()" name="button">Login</button>
