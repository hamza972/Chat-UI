<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<body>

    <div class="row mt-4">

        <div class="col-12">
            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">
                    {{ authError?.message }}
                </div>
            </div>
            <form #Form="ngForm" (ngSubmit)="add(Form)">
                <div class="row">
                    <div class="input-wrapper" *ngIf="user.rolePosition == 'admin'">
                        <!-- <input [(ngModel)]="scenario.content" name="content" type="text" class="form-control"
                            id="content" placeholder="Add the next scenario task for the students!!!"> -->
                        <ckeditor name="content" [editor]="Editor" [config]="editorConfig" style="min-height: 500px;"
                            [(ngModel)]="scenario.content"></ckeditor>
                        <div class="col-md-12">
                            <button type="submit">Post </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row" *ngFor="let scenario of scenarios">
        <div class="col-1">
        </div>
        <div class="col-11">
            <div class="card-panel">
                <div class="card-content">
                    <p class="black-text" style="font-family:Georgia"><i>{{scenario.content}}</i></p>
                </div>
                <div class="card-action">
                    <a href="#">{{scenario.date.toDate() | date: 'medium'}}</a>
                </div>
            </div>
        </div>
    </div>
