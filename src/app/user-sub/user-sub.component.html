<div class="row mt-4">
    <div class="col-12">
      <h4>User-sub Creation</h4>
    </div>

    <div class="col-12">
      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>
      <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">

        <div class="row">
            <div class="col-md-12 mb-2">
              <select ngModel #role="ngModel" name="role" type="text" class="form-control" id="role" aria-placeholder="Role" (change)="selectionChanged($event)">
                <option value="" disabled selected>Select a User</option>
                <option *ngFor="let user of userArray" [value]="user.firstName + '|' + user.lastName + '|' + user.role ">{{user.firstName}} {{user.lastName}} - {{user.role}}</option>
              </select>
            </div>
          </div>
        <div>

        <div class="row">
          <div class="col-md-12 mb-2">
            <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Email address">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-2">
            <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-2">
            <input name="password" type="password" class="form-control" placeholder="Confirm password">
          </div>
        </div>

          <div class="row">
            <div class="col-md-12">
              <button type="submit">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
