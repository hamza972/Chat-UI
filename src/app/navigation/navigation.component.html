

<header>
    <!--Navigation -->
    <nav *ngIf="user" class="nav-extended">

        <!-- set header wrapper -->
        <div class="header-wrapper">
            <!-- set header -->
            <div class="header w clearfix">


                <div class="nav-wrapper">

                    <div class="nav clearfix">

                        <!-- Set web logoo -->
                        <div class="logo" title="MEPS">
                            <a class="Middle" href="#"></a>
                            <a class="MEPS" href="#"></a>

                        </div>

                        <!-- set leftside content -->
                        <ul class="right hide-on-med-and-down">
                            <li><a *ngIf="user" routerLink="/scenario" >Scenario</a></li>
                            <li><a *ngIf="user" routerLink="/email">Email</a></li>
                            <li><a *ngIf="user" routerLink="/tweet">Tweet Board</a></li>
                            <li><a *ngIf="user" routerLink="/news">News</a></li>
                            <li><a *ngIf="user" routerLink="/chat">Chat</a></li>
                            <li *ngIf="user.rolePosition === 'admin'"><a *ngIf="user" routerLink="/control">Control</a></li>
                        </ul>

                        <!-- set right side content -->
                        <ul class="user" ngbDropdown>
                            <li id="userDropdown" ngbDropdownToggle><a>
                                <i class="fa fa-user"> </i>
                                {{user.firstName}}
                                <i class="fa fa-angle-down"> </i>
                                </a>
                            </li>
                            <div ngbDropdownMenu aria-labelledby="userDropdown">
                              <div ngbDropdownItem>{{user.roleFirstName}} {{user.roleLastName}}</div>
                              <div ngbDropdownItem>{{user.rolePosition}} {{user.roleAffiliation}}</div>
                              <div ngbDropdownItem class="diary">  <a  href="diary">Diary</a>  </div>
                              <div ngbDropdownItem (click)="logout()" routerLink="/">Logout</div>
                            </div>
                        </ul>

                    </div>

                </div>

            </div>
        </div>

    </nav>

<!-- end Navigation -->
</header>
