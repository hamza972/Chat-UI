<html>
    <body >
        <ng-template #content let-modal>
            <div class="modal-header">
              <h5 class="modal-title" id="modal-basic-title">Forgot your password? <br> No Problem!
                If you've registered with us, we'll send your email a password reset link.</h5>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <input #lostPasswordEmail name="lostPasswordEmail" value="" type="email" placeholder="Your email">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="resetPassword(lostPasswordEmail.value)">Submit</button>
            </div>
          </ng-template>
        <div class="container" >
              <div class="imgBx">
              <img src="../../../assets/img/2-2.png" alt="">
              </div>   
                 <div class="loginBox">

                 <h4>Log In</h4>
                 
                 <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >  
 
                     <div class="inputBox">
           
                         <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Your email"> 
                         <span class="email-icon">
                             <img src="../../../assets/img/email.png" alt="email-icon">
                         </span>
                     </div>
    
                     <div class="inputBox">
                        <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Your password" autofocus >
                        <span class="password-icon">
                            <img src="../../../assets/img/psw.png" alt="password-icon">
                        </span>
                     </div>
                     <input type="submit" name="submit" value="Log In">

                     <div class="inputBox" *ngIf="authError">
                        <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                    </div >   
                    
                  </form>
                  <a class="forgot" (click)="open(content)">Forgot your password?</a>
    
            </div>
            
        </div>
    </body>

</html>
