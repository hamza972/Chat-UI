<input
  id="email-to"
  type="text"
  [(ngModel)]="sendTo"
  placeholder="To..."
  [ngbTypeahead]="searchUsers"
/>
<br />
<input type="text" [(ngModel)]="subject" placeholder="Subject..." />
<hr />
<h6>Body</h6>
<ckeditor
  [editor]="Editor"
  [(ngModel)]="body"
  style="min-height: 100px;"
></ckeditor>

<br /><br />

<button type="button" name="sendEmail" (click)="send()">Send</button>
<button type="button" name="draftEmail">Draft</button>
