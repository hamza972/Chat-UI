<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <div>
        <div class="col-md-12">
            <textarea [(ngModel)]="searchText" name="searchNews" type="text" class="form-control" id="txtSearchNews"
                placeholder="Enter title to search"></textarea>
            <button class="search-btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">
                    {{ authError?.message }}
                </div>
            </div>
            <form #newsCreateForm="ngForm" (ngSubmit)="createNews(newsDescription, newsHeadline)">
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <input ngModel #newsHeadline="ngModel" name="newsHeadline" type="text" class="form-control"
                            id="newsHeadline" placeholder="Enter Headline">
                    </div>
                    <div class="col-md-12 mb-2">
                        <textarea ngModel #newsDescription="ngModel" name="newsDescription" type="text"
                            class="form-control" id="newsDescription" placeholder="Enter news description"></textarea>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit">Post as {{user2.roleFirstName}} {{user2.roleLastName}}</button>
                            <!-- <button type="button" (click)="cancel()">Cancel</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row" *ngFor="let newsClass of newsArray | filter : searchText">
        <div class="col-11">
            <div class="card-panel ">
                <div class="card-content">
                    <p class="h1">{{ newsClass.newsHeadline }}</p>
                    <p class="grey-text">{{newsClass.userRole}} ({{newsClass.userName}})</p>
                    <div class="card-action">
                        <a>{{newsClass.newsDate.toDate() | date: 'medium'}}</a>
                    </div>
                    <p class="black-text">{{newsClass.newsDescription}}</p>
                </div>

            </div>
        </div>
    </div>
    
    <div class="contact-info">
        <div class="option">
            <i class="fa fa-home"></i>
            <a class="text" href="#">Home</a>
        </div>

        <div class="option">
            <i class="fas fa-book-open"></i>
            <a class="text" routerLink="/scenario">Scenario</a>
        </div>

        <div class="option">
            <i class="fas fa-user-alt"></i>
            <a class="text" routerLink="/RolePage">Role</a>
        </div>


        <div class="option">
            <i class="fa fa-envelope"></i>
            <a class="text" routerLink="/email">Email</a>

        </div>

        <div class="option">
            <i class="fab fa-twitter-square"></i>
            <a class="text" routerLink="/tweet">Tweet</a>

        </div>

        <div class="option">
            <i class="fas fa-newspaper"></i>
            <a class="text" routerLink="/news">News</a>
        </div>

        <div class="option">
            <i class="fas fa-comment-alt"></i>
            <a class="text" routerLink="/chat">Chat</a>
        </div>

        <div class="option">
            <i class="fa fa-cog"></i>
            <a class="text" routerLink="/control">Control</a>

        </div>

    </div>
