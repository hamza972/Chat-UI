<div class="row mt-4">
    <div class="col-12">
        <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">
                {{ authError?.message }}
            </div>
         </div>
         <form #newsCreateForm="ngForm" (ngSubmit)="createNews(newsDescription, newsHeadline, content)">
            <div class="row">
                <div class="d-flex flex-column flex-md-row justify-content-between w-100">
                    <div class="w-100">
                        <input ngModel #newsHeadline="ngModel" name="newsHeadline" type="text" class="form-control"
                            id="newsHeadline" placeholder="Enter Headline">
                    </div>
                    <div class="d-flex w-100">
                        <textarea [(ngModel)]="searchText" name="searchNews" type="text" class="form-control"
                            id="txtSearchNews" placeholder="Enter title to search"></textarea>

                            <button class="search-btn">
                                <i class="fa fa-search"></i>
                            </button>
                    </div>
                </div>
                <div class="col-md-12 mb-2">
                    <!-- <div class="input-wrapper"> -->
                    <!-- <textarea  ngModel #newsDescription="ngModel" name="newsDescription" type="text" class="form-control" id="newsDescription"  placeholder="Enter news description"></textarea> -->
                    <ckeditor name="content" [editor]="Editor" [config]="editorConfig" ngModel
                        #newsDescription="ngModel">
                    </ckeditor>
                    <!-- </div> -->
                </div>
                <div class="col-md-12">
                    <button class="submit-btn" type="submit">Post as {{user2.roleFirstName}}
                        {{user2.roleLastName}}</button>
                    <!-- <button type="button" (click)="cancel()">Cancel</button> -->
                </div>
            </div>
        </form>
               </div>
            </div>

            <div class="row" *ngFor="let newsClass of newsArray | filter : searchText">
                <!-- <div class="col-1">
                        <img src="assets/img/roles/bahrain_king.jpg" alt="" class="circle responsive-img role-img">
                     </div>-->
                     <div class="col-12">
                        <div class="card-panel">
                            <div class="card-content">
                                <p class="h1">{{ newsClass.newsHeadline }}</p>
                                <p class="grey-text">{{newsClass.userRole}} ({{newsClass.userName}})</p>
                                <div class="card-action">
                                    <a>{{newsClass.newsDate.toDate() | date: 'medium'}}</a>
                </div>
                <!-- <p class="deep-purple-text" *ngIf="user.rolePosition === 'admin'">{{newsClass.firstName}} {{newsClass.lastName}}</p>-->
                <p class="black-text">{{newsClass.newsDescription}}</p>
            </div>

        </div>
    </div>
</div>
