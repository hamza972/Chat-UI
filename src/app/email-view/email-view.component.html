<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="grid-container" style="margin-right: 1%;">
  <div id="div_a_1" class="clearfix">
    <div class="sidebar_menu_top clearfix">
      <li><a class="active" routerLink="/email">Inbox</a></li>
      <li><a>Sent</a></li>
      <li><a>Deleted</a></li>
      <li><a>Drafts</a></li>
      <li><a>Create new folder</a></li>
    </div>
    <div class="sidebar_menu_bottom">
      <li><a>Select All</a></li>
      <li><a>Set to Read</a></li>
      <li><a>Delete</a></li>
      <li><a>Move To</a></li>
      <li><a routerLink="/email-view">Create New Email</a></li>
    </div>
  </div>
  <div id="div_a_2" style="padding: 0%">
    <div id="div_b_1">
      <div style="position: absolute; top: 10%; left: 1%;">
        <p style="font-size: 32px;">Inbox</p>
      </div>
      <div style="position: relative; top: 60%; right: 1%;">
        <!-- <div style=" background-color: blue; color: gray; float: right; width: 15%; height: 15%; border: solid 1px;"></div> -->
        <label>
          <input [(ngModel)]="search.term" style=" background-color: white; color: gray; 
          float: right; width: auto; height: 15%; border: solid 1px; position: absolute; top: 2%; right: 2%;" 
          placeholder="Search this folder..."/>
        </label>
      </div>
    </div>
    <div id="div_b_2" style="padding: 0%;">
      <div id="div_c_1">
        <ul style="list-style-type: none; padding: 5% 10% 0% 10%;">
          <li><div class="email_preview">From:<br/>Subject:<br/>Time<br/></div></li>
        </ul>
      </div>
      <div id="div_c_2" style="padding: 0%;">
        <div id="div_d_1">
          <div style="position: absolute; top: 11%; left: 2%; padding-left: 0%;">Send To:</div>
          <div>  
            <label>
              <input [(ngModel)]="recipient" style=" background-color: white; color: gray; 
              float: right; width: 40%; height: 15%; border: solid 1px; position: absolute; top: 17%; left: 10%;" 
              placeholder=""/>
            </label>
          </div>
          <div style="position: absolute; top: 43%; left: 2%; padding-left: 0%;">Subject:</div>
          <div>  
            <label>
              <input [(ngModel)]="recipient-subject" style=" background-color: white; color: gray; 
              float: right; width: 40%; height: 15%; border: solid 1px; position: absolute; top: 49%; left: 10%;" 
              placeholder=""/>
            </label>
          </div>
        </div>
        <div id="div_d_2">
          <label>
            <!-- <input [(ngModel)]="recipient-email-body" style=" background-color: white; color: gray; 
            width: 90%; height: 85%; border: solid 1px; position: absolute; top: 49%; left: 10%; top: 8%; left: 2.5%;
            padding-top: 0; padding-left: 0;" 
            placeholder=""/> -->
            <textarea style="background-color: white; color: gray; 
            width: 90%; height: 85%; border: solid 1px; position: absolute; top: 49%; left: 10%; top: 8%; left: 2.5%;
            padding-top: 0; padding-left: 0;">
            </textarea>
          </label>
          <!--<div id="email_content_display"></div>-->
          <div>
            <button type="button" style="position: absolute; top: 2%; right: 8%; color: white; background-color: none;
            border: solid 1px; height: auto; width: auto; padding: 4px; border-color: black;">Send</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
