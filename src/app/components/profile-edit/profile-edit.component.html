<div class="row mt-4">
    <h4>Edit Role</h4>
    <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
            {{ authError?.message }}
        </div>
    </div>
</div>
<form #profileForm="ngForm" (ngSubmit)="update(profileForm.value)">
    <div class="row mt-4">
        <div class="col-6">
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <h6>Title</h6>
                        <input [(ngModel)]="role.title" name="title" type="text" class="form-control">
                    </div>
                    <div class="col-md-12 mb-2">
                        <h6>Affiliation</h6>
                        <select name="affiliation" type="text" class="form-control">
                            <option *ngFor="let affiliate of affiliates" [value]="affiliate.name" [selected]="affiliate.name==role.affiliation">{{affiliate.name}}</option>
                        </select>
                    </div>

                    <div class="col-md-12 mb-2">
                        <h6>First Name</h6>
                        <input [(ngModel)]="role.firstName" name="firstName" type="text" class="form-control">
                    </div>
                    <div class="col-md-12 mb-2">
                        <h6>Last Name</h6>
                        <input [(ngModel)]="role.lastName" name="lastName" type="text" class="form-control">
                    </div>
                </div>
        </div>
        <div class="col-6">
            <image-cropper *ngIf="imageConfirmed === false && imageHasChanged===true" [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true" [aspectRatio]="3 / 4"
                (imageCropped)="imageCropped($event)">
            </image-cropper>
            <img *ngIf="imageHasChanged === false" src={{imageDisplayed}} class="row">
            <input type="file" *ngIf="imageHasChanged === false" (change)="fileChangeEvent($event)" accept="image/*">
            <button type="button" *ngIf="imageConfirmed" (click)="undoImage()" class="col-md-6">Undo</button>
            <button type="button" *ngIf="imageHasChanged" (click)="confirmImage()" class="col-md-6">Confirm</button>
            <button type="button" *ngIf="imageHasChanged" (click)="cancelImage()" class="col-md-6">cancel</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="row">
            <div class="input-wrapper">
                <h6>Profile Description</h6>
                <ckeditor
                    name="description"
                    [editor]="Editor"
                    [(ngModel)]="role.description"
                    [config]="editorConfig"
                    style="min-height: 500px;">
                </ckeditor>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <button type="submit" class="col-md-6">Save</button>
        <button type="button" (click)="cancel()" class="col-md-6">Cancel</button>
    </div>
</form>
