<div *ngIf="user">
 
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Email ID's</th>
                    <th scope="col">Emails Sent</th>
                    <th scope="col">Emails Recieved</th>
                    <th scope="col">Average time in application(minutes)</th>
                    <th scope="col">Email bodies</th>
                    <th scope="col">Graphical Representation</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants">
                    <td>{{participant.firstName}} {{participant.lastName}}</td>
                    <td>{{participant.email}}</td>
                    <td>{{participant.emailSent}}</td>    
                    <td>{{participant.emailRecieved}}</td>
                    <td>{{participant.time}}</td>
                    <td><button (click)="delete($event, participant)" value="Delete" class="btn red">Bodies</button></td>
                    <td><button (click)="delete($event, participant)" value="Delete" class="btn red">View</button></td>
                </tr>
            </tbody>
          </table>
    </div>
