<div *ngIf="user">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Email ID</th>
                    <th scope="col">Emails Sent</th>
                    <th scope="col">Emails Recieved</th>
                    <th scope="col">Average time in application(minutes)</th>
                    <th scope="col">Tweets</th>
                    <th scope="col">Email content</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants">
                    <td>{{participant.firstName}} {{participant.lastName}}</td>
                    <td>{{participant.email}}</td>
                    <td>{{participant.emailSent}}</td>
                    <td>{{participant.emailRecieved}}</td>
                    <td>{{participant.time}}</td>
                    <td>coming soon</td>
                    <td><button class="btn red">content</button></td>
                </tr>
            </tbody>
          </table>
          <div class="img"></div>
          <div class="img1"></div>
    </div>
