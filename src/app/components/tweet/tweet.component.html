<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">


<div class="row mt-4">

    <div class="col-12">
        <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">
                {{ authError?.message }}
            </div>
        </div>
        <form #roleForm="ngForm" (ngSubmit)="add()">
            <div class="row">
                <div class="input-wrapper">
                  <ckeditor
                    name="content"
                    [editor]="Editor"
                    [(ngModel)]="tweet.content"
                    [config]="editorConfig"
                    style="min-height: 500px;"
                  ></ckeditor>
                    <div class="col-md-9">
                           <button type="submit">Tweet</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<div class="row" *ngFor="let tweet of tweets">
    <div class="col-1">
        <img (click)="profile($event, tweet)" src="assets/img/roles/bahrain_king.jpg" alt="" class="circle responsive-img role-img">
    </div>
    <div class="col-11">
        <div class="card-panel">
            <div class="card-content">
                <p class="grey-text" *ngIf="tweet.rolePosition !== 'admin'">{{tweet.roleFirstName}} {{tweet.roleLastName}}</p>
                <p class="deep-purple-text" *ngIf="user.systemRole === 'control'">{{tweet.firstName}} {{tweet.lastName}}</p>
                <div [innerHtml]="htmlProperty(tweet.content)"></div>
            </div>
            <div class="card-date">
                <p>{{tweet.date.toDate() | date: 'medium'}}</p>
            </div>
        </div>
    </div>
</div>
