<div *ngIf="user">
    <img class="image" (click)="add()" src="assets/img/Affiliation.png" style="width:190px;height:142px;" class="center">
    <div class="d-flex flex-row flex-wrap">
        <a *ngFor="let affiliate of affiliates" class="list-group-item list-group-item-action">
            {{affiliate.countryName}}
          </a>
    </div>
</div>
