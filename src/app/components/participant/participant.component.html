<div *ngIf="user">
    <img class="image" (click)="add()" src="assets/img/Participant.png" style="width:190px;height:142px;" class="center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Role Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let participant of participants">
                <td>{{participant.firstName}} {{participant.lastName}}</td>
                <td>{{participant.email}}</td>
                <td>{{participant.rolePosition}}, {{participant.roleAffiliation}}</td>
                <td>{{participant.roleFirstName}} {{participant.roleLastName}}</td>
            </tr>
        </tbody>
      </table>
</div>
