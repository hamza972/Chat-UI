<div *ngIf="user">
 
    <div class="ui">    
        <button class="button" (click)="add()"><span>Add Participant</span> </button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let participant of participants">
                <td>{{participant.firstName}} {{participant.lastName}}</td>
                <td>{{participant.email}}</td>
                <td>{{participant.roleFirstName}} {{participant.roleLastName}}</td>
                <td><button (click)="delete($event, participant)" value="Delete" class="btn red">Delete</button></td>
            </tr>
        </tbody>
      </table>
</div>
