<div class="row mt-4">
    <h4>Edit Affiliate</h4>
</div>
<form #affiliateForm="ngForm" (ngSubmit)="update(affiliateForm.value)">
    <div class="row mt-4">
        <div class="col-6">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <h6>Name</h6>
                    <input [ngModel]="affiliate?.name" class="form-control" name="name" type="text">
                </div>
            </div>
        </div>
        <div class="col-6">
            <image-cropper *ngIf="imageConfirmed === false && imageHasChanged===true" [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
                (imageCropped)="imageCropped($event)">
            </image-cropper>
            <img *ngIf="imageHasChanged === false" src={{imageDisplayed}} class="imagebox">
            <input type="file" *ngIf="imageHasChanged === false" (change)="fileChangeEvent($event)" accept="image/*">
            <button type="button" *ngIf="imageConfirmed" (click)="undoImage()" class="col-md-6">Undo</button>
            <button type="button" *ngIf="imageHasChanged" (click)="confirmImage()" class="col-md-6">Confirm</button>
            <button type="button" *ngIf="imageHasChanged" (click)="cancelImage()" class="col-md-6">cancel</button>
        </div>
    </div>
    <div class="row mt-4">
        <button type="submit" class="col-md-6" (click)="update()">Save</button>
        <button type="button" (click)="cancel()" class="col-md-6">Cancel</button>
    </div>
</form>
