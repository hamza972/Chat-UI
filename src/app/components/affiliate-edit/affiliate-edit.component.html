<div class="row mt-4">
    <h4>Edit Role</h4>
    
    <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
            {{ authError?.message }}
        </div>
    </div>
    
</div>
<div class="row mt-4">
    <h4>Only authorised user can change affiliate name</h4>
</div>
<div class="row mt-4">
    <form id="myform" method="GET">
        <div class="row mt-4">
            <div class="col-6">
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <h5>Edit Affiliation Name</h5>
                        <input name="editName" type="text" id="editName" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <button type="submit" class="col-md-6" (click)="update()">Save</button>
            <button type="button" (click)="cancel()" class="col-md-6">Cancel</button>
        </div>
    </form>
</div>
